# Hugo configuration file
title: UNOHU

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

  # enable hextra icons
  enableInlineShortcodes: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "mailto:syaffiq@gmail.com"
      weight: 3
      params:
        icon: mail
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/azwans"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/unohu"
      params:
        icon: x-twitter
    - name: Instagram
      weight: 7
      url: "https://instagram.com/unohu"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
      url: https://img.shields.io/badge/v1.0-violet?style=social&label=unohu.org&labelColor=green&color=violet
 
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
